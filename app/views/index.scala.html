@(message: String)
<!doctype html>
<html lang="en" ng-app="simpleCrudApp">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Simple Play + Angular + Mongodb CRUD</title>
        <link rel="stylesheet" href='@routes.Assets.versioned("stylesheets/bootstrap/3.3.5/bootstrap.min.css")'>
        <link rel="stylesheet" media="screen" href='@routes.Assets.versioned("stylesheets/main.css")'>
    </head>
    <body ng-controller="mainController">
        <!-- navigation header -->
        <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle"
                            data-toggle="collapse" data-target="#mainMenu"
                            aria-expanded="false" name="button">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar" ></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#/main" >
                      CRUD Samples
                    </a>
                </div>

                <!-- Nav links content -->
                <div class="collapse navbar-collapse" id="mainMenu">
                    <ul class="nav navbar-nav">
                        <li>
                           <a href="#/users">Users</a>
                        </li>
                        <li>
                           <a href="#/products">Products</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- main container -->
        <div class="current-section">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-12" ng-view></div>
                </div>
            </div>
        </div>

        <!-- footer -->
        <footer>
            <hr/>
            <div>
                <span>&copy; juanitodread - [2015 - 2016]</span>
            </div>
            <div>
                <span app-version>1.0.1</span>
            </div>
        </footer>
    </body>
    <script src='@routes.Assets.versioned("javascripts/lib/jquery/2.1.4/jquery.min.js")' type="text/javascript"></script>
    <script src='@routes.Assets.versioned("javascripts/lib/bootstrap/3.3.5/bootstrap.min.js")' type="text/javascript"></script>
    <script src='@routes.Assets.versioned("javascripts/lib/angular/1.4.5/angular.min.js")' type="text/javascript"></script>
    <script src='@routes.Assets.versioned("javascripts/lib/angular/1.4.5/angular-route.min.js")' type="text/javascript"></script>
    <script src='@routes.Assets.versioned("javascripts/modules/core.js")' type="text/javascript"></script>
    <script src='@routes.Assets.versioned("javascripts/modules/mainController.js")' type="text/javascript"></script>
    <script src='@routes.Assets.versioned("javascripts/modules/users/userController.js")' type="text/javascript"></script>
    <script src='@routes.Assets.versioned("javascripts/modules/users/createUserController.js")' type="text/javascript"></script>
    <script src='@routes.Assets.versioned("javascripts/modules/users/updateUserController.js")' type="text/javascript"></script>
    <script type="text/javascript">
        $(document).on('click','.navbar-collapse.in',function(e) {
            if( $(e.target).is('a') && ( $(e.target).attr('class') != 'dropdown-toggle' ) ) {
                $(this).collapse('hide');
            }
        });
    </script>
</html>
